<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Login</h2>
        <div class="header-decoration"></div>
      </div>
      
      <form method="post" id="loginForm" class="login-form">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <input type="text" name="username" id="username" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="input-icon"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            <input type="password" name="password" id="password" required>
            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            </button>
          </div>
        </div>
        
        <button type="submit" class="login-button">
          <span class="button-text">Login</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button-icon"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" y1="12" x2="3" y2="12"></line></svg>
        </button>
      </form>
      
      {% if error %}
        <div class="error-message">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="error-icon"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
          <p>{{ error }}</p>
        </div>
      {% endif %}
    </div>
    
    <!-- Skeleton Loader (hidden by default) -->
    <div class="skeleton-container">
      <div class="skeleton-card">
        <div class="skeleton-header">
          <div class="skeleton-title"></div>
          <div class="skeleton-line"></div>
        </div>
        <div class="skeleton-body">
          <div class="skeleton-input"></div>
          <div class="skeleton-input"></div>
          <div class="skeleton-button"></div>
        </div>
      </div>
    </div>
  </div>
  
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: rgba(99, 102, 241, 0.1);
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --border: #e5e7eb;
      --error: #ef4444;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
  
    body {
      background-color: #f5f7fa;
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      position: relative;
    }
  
    .login-card {
      background: var(--bg-primary);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px;
      transform: translateY(0);
      transition: var(--transition);
      animation: cardEntrance 0.6s ease-out forwards;
    }
  
    @keyframes cardEntrance {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .login-header {
      text-align: center;
      margin-bottom: 32px;
      position: relative;
    }
  
    .login-header h2 {
      margin: 0;
      color: var(--text-primary);
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
  
    .header-decoration {
      width: 60px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
      margin: 12px auto 0;
      position: relative;
      overflow: hidden;
    }
  
    .header-decoration::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      animation: shimmer 2s infinite;
    }
  
    @keyframes shimmer {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
  
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
  
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
  
    .form-group label {
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 15px;
    }
  
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
  
    .input-icon {
      position: absolute;
      left: 14px;
      width: 18px;
      height: 18px;
      color: var(--text-tertiary);
      transition: var(--transition);
      pointer-events: none;
    }
  
    .input-wrapper input {
      width: 100%;
      padding: 14px 14px 14px 44px;
      border: 2px solid var(--border);
      border-radius: 12px;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      font-size: 16px;
      transition: var(--transition);
    }
  
    .input-wrapper input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }
  
    .input-wrapper input:focus + .input-icon {
      color: var(--primary);
    }
  
    .toggle-password {
      position: absolute;
      right: 14px;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }
  
    .toggle-password:hover {
      color: var(--text-secondary);
    }
  
    .toggle-password .eye-icon {
      width: 18px;
      height: 18px;
    }
  
    .login-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 24px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      margin-top: 8px;
    }
  
    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: var(--transition);
    }
  
    .login-button:hover {
      background: var(--primary-hover);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
    }
  
    .login-button:hover::before {
      animation: shimmer 1.5s infinite;
    }
  
    .button-icon {
      width: 18px;
      height: 18px;
      transition: var(--transition);
    }
  
    .login-button:hover .button-icon {
      transform: translateX(3px);
    }
  
    .error-message {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      padding: 12px 16px;
      background-color: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      color: var(--error);
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
  
    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
  
    .error-icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }
  
    .error-message p {
      margin: 0;
      font-size: 14px;
    }
  
    /* Skeleton Loader */
    .skeleton-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
  
    .skeleton-container.active {
      opacity: 1;
      pointer-events: all;
    }
  
    .skeleton-card {
      width: 100%;
      max-width: 420px;
      background: var(--bg-primary);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px;
      animation: pulse 1.5s ease-in-out infinite;
    }
  
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }
  
    .skeleton-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 32px;
    }
  
    .skeleton-title {
      width: 100px;
      height: 28px;
      background: var(--bg-secondary);
      border-radius: 4px;
      margin-bottom: 12px;
    }
  
    .skeleton-line {
      width: 60px;
      height: 4px;
      background: var(--bg-secondary);
      border-radius: 2px;
    }
  
    .skeleton-body {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
  
    .skeleton-input {
      width: 100%;
      height: 50px;
      background: var(--bg-secondary);
      border-radius: 12px;
    }
  
    .skeleton-button {
      width: 100%;
      height: 50px;
      background: var(--bg-secondary);
      border-radius: 12px;
      margin-top: 8px;
    }
  
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-container {
        padding: 16px;
      }
      
      .login-card, .skeleton-card {
        padding: 30px 20px;
      }
      
      .login-header h2 {
        font-size: 24px;
      }
    }
  </style>
  
  <script>
    // Toggle password visibility
    document.addEventListener('DOMContentLoaded', function() {
      const togglePassword = document.querySelector('.toggle-password');
      const passwordInput = document.querySelector('#password');
      
      if (togglePassword && passwordInput) {
        togglePassword.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          // Change the eye icon
          const eyeIcon = this.querySelector('.eye-icon');
          if (type === 'text') {
            eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle><line x1="1" y1="1" x2="23" y2="23"></line>';
          } else {
            eyeIcon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
          }
        });
      }
      
      // Show skeleton loader on form submission
      const loginForm = document.getElementById('loginForm');
      const skeletonContainer = document.querySelector('.skeleton-container');
      
      if (loginForm && skeletonContainer) {
        loginForm.addEventListener('submit', function() {
          skeletonContainer.classList.add('active');
        });
      }
    });
  </script>
