<div class="files-container">
    <div class="files-card">
        <h2 class="files-title">Uploaded Files</h2>
        
        <ul class="files-list">
            {% for file in files %}
                <li class="file-item">
                    <div class="file-info">
                        <div class="file-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                        </div>
                        <div class="file-details">
                            <span class="file-name">{{ file.client_name }}</span>
                            <span class="file-date">Uploaded: {{ file.uploaded_at }}</span>
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="{{ file.file.url }}" download class="file-download" title="Download">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                            <span>Download</span>
                        </a>
                        <a href="{% url 'delete_file' file.id %}" class="file-delete" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            <span>Delete</span>
                        </a>
                    </div>
                </li>
            {% empty %}
                <li class="empty-state">
                    <div class="empty-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
                    </div>
                    <p>No files uploaded yet.</p>
                </li>
            {% endfor %}
        </ul>
        
        <a href="{% url 'upload_file' %}" class="upload-link">
            <span class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
            </span>
            <span>Upload Another File</span>
        </a>

        <!-- Logout link -->
        <a href="{% url 'logout' %}" class="logout-link">Logout</a>
    </div>
</div>

<style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: rgba(99, 102, 241, 0.1);
      --text-primary: #1f2937;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --border: #e5e7eb;
      --success: #10b981;
      --danger: #ef4444;
      --shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      --radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
  
    body {
      background-color: #f5f7fa;
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }
  
    .files-container {
      max-width: 800px;
      margin: 60px auto;
      padding: 20px;
    }
  
    .files-card {
      background: var(--bg-primary);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px;
      transform: translateY(0);
      transition: var(--transition);
      overflow: hidden;
    }
  
    .files-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
    }
  
    .files-title {
      margin: 0 0 32px 0;
      color: var(--text-primary);
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      letter-spacing: -0.5px;
      position: relative;
    }
  
    .files-title::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: var(--primary);
      border-radius: 2px;
    }
  
    .files-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      background: var(--bg-secondary);
      transition: var(--transition);
      animation: slideIn 0.5s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }
  
    .file-item:nth-child(1) { animation-delay: 0.1s; }
    .file-item:nth-child(2) { animation-delay: 0.2s; }
    .file-item:nth-child(3) { animation-delay: 0.3s; }
    .file-item:nth-child(4) { animation-delay: 0.4s; }
    .file-item:nth-child(5) { animation-delay: 0.5s; }
  
    .file-item:hover {
      background: var(--bg-primary);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      transform: translateY(-3px) scale(1.01);
    }
  
    .file-info {
      display: flex;
      align-items: center;
      gap: 16px;
      flex: 1;
    }
  
    .file-icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-light);
      border-radius: 12px;
      color: var(--primary);
      transition: var(--transition);
    }
  
    .file-icon svg {
      width: 24px;
      height: 24px;
    }
  
    .file-item:hover .file-icon {
      transform: rotate(-5deg) scale(1.1);
    }
  
    .file-details {
      display: flex;
      flex-direction: column;
    }
  
    .file-name {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 4px;
    }
  
    .file-date {
      font-size: 14px;
      color: var(--text-tertiary);
    }
  
    .file-actions {
      display: flex;
      gap: 12px;
    }
  
    .file-download, .file-delete {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: var(--transition);
    }
  
    .file-download {
      background: var(--primary-light);
      color: var(--primary);
    }
  
    .file-download:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }
  
    .file-delete {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }
  
    .file-delete:hover {
      background: var(--danger);
      color: white;
      transform: translateY(-2px);
    }
  
    .file-download svg, .file-delete svg {
      width: 16px;
      height: 16px;
    }
  
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
      color: var(--text-tertiary);
      animation: fadeIn 0.8s ease-out forwards;
    }
  
    .empty-icon {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-secondary);
      border-radius: 50%;
      margin-bottom: 20px;
      color: var(--text-tertiary);
    }
  
    .empty-icon svg {
      width: 40px;
      height: 40px;
      opacity: 0.5;
    }
  
    .upload-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 32px;
      padding: 14px 28px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 12px;
      transition: var(--transition);
      animation: pulseButton 2s infinite;
    }
  
    .upload-link:hover {
      background: var(--primary-hover);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
      animation: none;
    }
  
    .upload-icon {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  
    .upload-icon svg {
      width: 18px;
      height: 18px;
    }

    .logout-link {
        display: block;
        margin-top: 20px;
        text-align: center;
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
    }

    .logout-link:hover {
        color: var(--primary-hover);
    }
  
    /* Animations */
    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(30px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  
    @keyframes pulseButton {
      0% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
      }
    }
  
    /* Hover animations */
    .file-item .file-icon svg {
      transition: var(--transition);
    }
  
    .file-item:hover .file-icon svg {
      transform: rotate(-10deg);
    }
  
    .file-download svg, .file-delete svg {
      transition: var(--transition);
    }
  
    .file-download:hover svg {
      transform: translateY(3px);
    }
  
    .file-delete:hover svg {
      transform: rotate(5deg);
    }
  
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .files-container {
        margin: 20px auto;
        padding: 16px;
      }
      
      .files-card {
        padding: 30px 20px;
      }
      
      .file-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
      }
      
      .file-actions {
        width: 100%;
        justify-content: space-between;
      }
      
      .file-download, .file-delete {
        flex: 1;
        justify-content: center;
      }
    }
  </style>
